[package]
name = "tailscale-dmenu"
version = "1.2.3"
edition = "2021"
authors = ["Cyril Levis"]
categories = ["gui"]
keywords = ["tailscale", "dmenu", "network", "vpn", "wifi"]
description = "A dmenu-based Tailscale and Wi-Fi network selector with support for NetworkManager and iwd."
readme = "README.md"
license = "MIT"
homepage = "https://github.com/cyrinux/tailscale-dmenu"
repository = "https://github.com/cyrinux/tailscale-dmenu"

[dependencies]
dirs = { version = "4" }
serde = { version = "1", features = ["derive"] }
toml = { version = "0.5", features = ["default"] }
regex = { version = "1.5", features = ["default"] }
reqwest = { version = "0.11", features = ["blocking", "default"] }
notify-rust = { version = "4", features = ["default"] }
which = { version = "4" }
